        window.scrollToFragment = (elementId) => {
            setTimeout(() => {
                // Handle both direct elementId and URL hash
                const id = elementId || window.location.hash.substring(1);
                if (!id) return;

                const element = document.querySelector(`#${id}`);
                if (element && element.offsetParent !== null) { // Check if element exists and is visible
                    const headerOffset = 105;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.scrollY - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            }, 100);
        };
